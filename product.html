    <script>

            // Extract slug from path (e.g., /product/slug-name or product/slug-name)
            const path = window.location.pathname;
            const pathParts = path.split('/').filter(part => part);
            const slugFromPath = pathParts.length > 1 && pathParts[0] === 'product' ? pathParts[1] : null;
            
            // Fallback to query params for backward compatibility
            const urlParams = new URLSearchParams(window.location.search);
            const slugParam = slugFromPath || urlParams.get('slug');
            const idParam = urlParams.get('id');
            const productId = idParam ? parseInt(idParam) : null;

            let product = null;
            if (slugParam) {
                product = products.find(p => p.slug === slugParam);
            } else if (productId) {
                product = products.find(p => p.id === productId);
            }

            if (!product) {
                document.getElementById('product-detail').innerHTML = '<p>Product not found.</p>';
                return;
            }

            const thumbnailImages = product.images.map((img, index) => `
                <img src="${img}" alt="${product.name}" class="product-thumbnail ${index === 0 ? 'active' : ''}" data-image-index="${index}" loading="lazy" decoding="async">
            `).join('');

            const detailHTML = `
                <div class="product-detail-container">
                    <div class="product-image-section">
                        <img src="${product.images[0]}" alt="${product.name}" class="product-detail-image" id="main-product-image" loading="eager" decoding="async" width="800" height="600">
                        <div class="product-thumbnails">
                            ${thumbnailImages}
                        </div>
                    </div>
                    <div class="product-info-section">
                        <h1>${product.name}</h1>
                        <p class="product-category">Category: ${product.category}</p>
                        <p class="product-price">â‚¦${formatPrice(product.price)}</p>
                        <p class="product-stock ${product.stock > 0 ? 'in-stock' : 'out-of-stock'}">
                            ${product.stock > 0 ? `${product.stock} in stock` : 'Out of stock'}
                        </p>
                        <p class="product-description">${product.description}</p>
                        
                        <div class="product-actions">
                            <div class="quantity-selector">
                                <button class="qty-btn" id="qty-decrease">âˆ’</button>
                                <input type="number" id="quantity" value="1" min="1" max="${product.stock}" aria-label="Quantity">
                                <button class="qty-btn" id="qty-increase">+</button>
                            </div>
                            <button class="btn btn-primary" id="add-to-cart" ${product.stock === 0 ? 'disabled' : ''}>
                                Add to Cart
                            </button>
                        </div>

                        <div class="product-shipping-info" style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #eee;">
                            <h3 style="font-size: 1.25rem; margin-bottom: 1rem; font-weight: 600;">Shipping Details</h3>
                            <div style="display: flex; flex-direction: column; gap: 0.75rem;">
                                <div style="display: flex; align-items: flex-start; gap: 0.5rem;">
                                    <svg viewBox="0 0 24 24" width="20" height="20" style="flex-shrink: 0; margin-top: 0.125rem;" aria-hidden="true">
                                        <path fill="currentColor" d="M20 8h-3V4H3c-1.1 0-2 .9-2 2v11.8h2c0 1.7 1.3 3 3 3s3-1.3 3-3h6c0 1.7 1.3 3 3 3s3-1.3 3-3h2v-5l-3-4zM6 18.5c-.8 0-1.5-.7-1.5-1.5s.7-1.5 1.5-1.5 1.5.7 1.5 1.5-.7 1.5-1.5 1.5zm13.5-9l1.96 2.5H17V9.5h2.5zm-1.5 9c-.8 0-1.5-.7-1.5-1.5s.7-1.5 1.5-1.5 1.5.7 1.5 1.5-.7 1.5-1.5 1.5z"/>
                                    </svg>
                                    <div>
                                        <strong>Delivery Fee:</strong> â‚¦${formatPrice(DELIVERY_FEE)}<br>
                                        <span style="color: #666; font-size: 0.9rem;">Standard delivery within Lagos</span>
                                    </div>
                                </div>
                                <div style="display: flex; align-items: flex-start; gap: 0.5rem;">
                                    <svg viewBox="0 0 24 24" width="20" height="20" style="flex-shrink: 0; margin-top: 0.125rem;" aria-hidden="true">
                                        <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                                    </svg>
                                    <div>
                                        <strong>Delivery Time:</strong> 1-4 working days<br>
                                        <span style="color: #666; font-size: 0.9rem;">Expedited options available at checkout</span>
                                    </div>
                                </div>
                                <div style="display: flex; align-items: flex-start; gap: 0.5rem;">
                                    <svg viewBox="0 0 24 24" width="20" height="20" style="flex-shrink: 0; margin-top: 0.125rem;" aria-hidden="true">
                                        <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                                    </svg>
                                    <div>
                                        <strong>Currently Available:</strong> Lagos only<br>
                                        <span style="color: #666; font-size: 0.9rem;">Nationwide delivery coming soon</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="product-return-policy" style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #eee;">
                            <h3 style="font-size: 1.25rem; margin-bottom: 1rem; font-weight: 600;">Merchant Return Policy</h3>
                            <div style="display: flex; flex-direction: column; gap: 1rem;">
                                <div style="display: flex; align-items: flex-start; gap: 0.5rem;">
                                    <svg viewBox="0 0 24 24" width="20" height="20" style="flex-shrink: 0; margin-top: 0.125rem;" aria-hidden="true">
                                        <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                                    </svg>
                                    <div>
                                        <strong>âœ“ 30-Day Money-Back Guarantee</strong><br>
                                        <span style="color: #666; font-size: 0.9rem;">Not satisfied? Get a full refund, no questions asked.</span>
                                    </div>
                                </div>
                                <div style="display: flex; align-items: flex-start; gap: 0.5rem;">
                                    <svg viewBox="0 0 24 24" width="20" height="20" style="flex-shrink: 0; margin-top: 0.125rem;" aria-hidden="true">
                                        <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                                    </svg>
                                    <div>
                                        <strong>âœ“ Free Returns</strong><br>
                                        <span style="color: #666; font-size: 0.9rem;">Easy returns within 30 days of delivery.</span>
                                    </div>
                                </div>
                                <div style="display: flex; align-items: flex-start; gap: 0.5rem;">
                                    <svg viewBox="0 0 24 24" width="20" height="20" style="flex-shrink: 0; margin-top: 0.125rem;" aria-hidden="true">
                                        <path fill="currentColor" d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-1 6h2v6h-2V7zm0 8h2v2h-2v-2z"/>
                                    </svg>
                                    <div>
                                        <strong>âœ“ 24-Month Durability Promise</strong><br>
                                        <span style="color: #666; font-size: 0.9rem;">If your product breaks due to quality issues within 24 months, we'll replace it or refund you.</span>
                                    </div>
                                </div>
                                <p style="margin-top: 0.5rem;">
                                    <a href="/refund" style="color: #eca33c; text-decoration: underline;">View full return & refund policy â†’</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('product-detail').innerHTML = detailHTML;

            // Thumbnail click handler
            const mainImage = document.getElementById('main-product-image');
            const thumbnails = document.querySelectorAll('.product-thumbnail');
            
            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('click', function() {
                    const imageIndex = parseInt(this.getAttribute('data-image-index'));
                    mainImage.src = product.images[imageIndex];
                    
                    // Update active state
                    thumbnails.forEach(thumb => thumb.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // SEO: dynamic title, meta and structured data for product
            (function applyProductSEO() {
                const title = `${product.name} - Puppiary`;
                const description = product.description;
                const pathWithQuery = `/product/${product.slug}`;
                const image = product.images && product.images[0] ? product.images[0] : undefined;
                if (window.SEO && typeof window.SEO.applyCommonSEO === 'function') {
                    window.SEO.applyCommonSEO({
                        title,
                        description,
                        path: pathWithQuery,
                        ogImage: image,
                        ogImageWidth: 800,
                        ogImageHeight: 600,
                        type: 'product'
                    });
                    // Product schema
                    window.SEO.addJsonLd({
                        "@context": "https://schema.org",
                        "@type": "Product",
                        "name": product.name,
                        "description": product.description,
                        "image": image,
                        "sku": String(product.id),
                        "category": product.category,
                        "brand": {
                            "@type": "Brand",
                            "name": "Puppiary"
                        },
                        "offers": {
                            "@type": "Offer",
                            "priceCurrency": "NGN",
                            "price": product.price,
                            "availability": product.stock > 0 ? "https://schema.org/InStock" : "https://schema.org/OutOfStock",
                            "url": window.SEO.absoluteUrl(pathWithQuery),
                            "shippingDetails": {
                                "@type": "OfferShippingDetails",
                                "shippingRate": {
                                    "@type": "MonetaryAmount",
                                    "value": DELIVERY_FEE,
                                    "currency": "NGN"
                                },
                                "shippingDestination": {
                                    "@type": "DefinedRegion",
                                    "addressCountry": "NG"
                                }
                            },
                            "hasMerchantReturnPolicy": {
                                "@type": "MerchantReturnPolicy",
                                "applicableCountry": "NG",
                                "returnPolicyCategory": "https://schema.org/MerchantReturnFiniteReturnWindow",
                                "merchantReturnDays": 30,
                                "returnMethod": "https://schema.org/ReturnByMail",
                                "returnFees": "https://schema.org/FreeReturn"
                            }
                        }
                    });
                } else {
                    document.title = title;
                }
            })();

            const quantityInput = document.getElementById('quantity');
            document.getElementById('qty-decrease').addEventListener('click', () => {
                if (quantityInput.value > 1) quantityInput.value--;
            });
            document.getElementById('qty-increase').addEventListener('click', () => {
                if (quantityInput.value < product.stock) quantityInput.value++;
            });

            document.getElementById('add-to-cart').addEventListener('click', function() {
                const quantity = parseInt(quantityInput.value);
                addToCart(product, quantity);
                this.textContent = 'Added to Cart!';
                setTimeout(() => {
                    this.textContent = 'Add to Cart';
                }, 2000);
            });
        });
